<div class="content_box">
  <div class="content_box_header">
    {% include simple_content_title.html content=include.content %}
  </div>
  <div class="content_box_desc">{{ include.content.excerpt }}</div>
  {% if include.content.course %}
    {% assign course = site.courses | where: "slug", include.content.course | first %}
    {% if course %}
        <div class="course_link"><em>Featured in the course, "<a href="{{ course.url }}">{{ course.title }}</a>"</em></div>
    {% endif %}
  {% endif %}
</div>
