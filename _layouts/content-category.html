---
layout: default
---

<article class="content-category">

  <header class="post-header">
    <a href="/content/"><i>Back to</i> all content types</a>
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
    {% assign category = site.content | where: "category", page.slug %}
    {% include content_list.html contents=category keep_rejects="true" orderby="slug" %}
  </div>

</article>
