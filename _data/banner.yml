overlay: linear-gradient(rgba(0,0,0,0.15), rgba(0,0,0,0.1))
sirv_options: blur=1
footer_overlay: linear-gradient(rgba(253,253,253,1), rgba(253,253,253,.3), rgba(0,0,0,.001), rgba(0,0,0,0.9))

