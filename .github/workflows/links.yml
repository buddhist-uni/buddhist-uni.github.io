name: External Links
on:
    workflow_dispatch:
    schedule:
        - cron: "40 00 24 * *"
jobs:
  Links:
    runs-on: ubuntu-latest
    steps:
        - name: Get the Code
          uses: actions/checkout@v2
        - name: Lychee Link Checker
          id: lychee
          uses: lycheeverse/lychee-action@v1.0.8
          with:
            # TODO: Bump the version and reinclude wikimedia links when https://github.com/lycheeverse/lychee/issues/253 is resolved
            args: --exclude-link-local --exclude=google.com --exclude=youtu.be --exclude=youtube.com --exclude=accesstoinsight.org --exclude=suttacentral.net --exclude=github.com --exclude=upload.wikimedia.org --exclude=openlibrary.org --exclude=twitter.com --exclude=google-analytics.com --exclude=worldcat.org --exclude=tinyletter.com --exclude=schema.org --exclude-mail --verbose --no-progress **/*.md
        - name: Create Issue
          if: ${{ steps.lychee.outputs.exit_code > 0 }}
          uses: peter-evans/create-issue-from-file@v2
          with:
            title: Link Checker Report
            content-filepath: ./lychee/out.md

