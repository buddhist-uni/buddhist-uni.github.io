# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: The Open Buddhist University
author: Ven Khemarato
email: theopenbuddhistuniversity@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  A website dedicated to providing free,
  online courses and bibliographies in Buddhist Studies. 
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.buddhistuniversity.net" # the base hostname & protocol for your site, e.g. http://example.com
google_analytics: UA-159403467-1
github_username:  buddhist-uni/buddhist-uni.github.io
tinyletter_username: buddhist-uni
twitter_username: buddhistuni
header_pages: [about.md, courses.md, library.md, blog.md, search.html]
timezone: "Asia/Bangkok"
doi: "10.5281/zenodo.4448510"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
rss: rss
show_excerpts: true
## Feature Flags
show_similars: true
show_bibtex: true

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

permalink: pretty

collections:
  authors:
     output: true
     permalink: /:collection/:path
  content:
     output: true
     permalink: /:collection/:path
  series:
     output: true
     permalink: /:collection/:path
  publishers:
     output: true
     permalink: /:collection/:path
  journals:
     output: true
     permalink: /:collection/:path
  courses:
     output: true
     permalink: /:collection/:path
  tags:
     output: true
     permalink: /:collection/:name
  categories:
     output: true
     permalink: /content/:path
  posts:
     output: true
     permalink: blog/:year/:month/:day/:title
  tests:
     output: true
     permalink: /:collection/:path

defaults:
  -
    scope:
        path: ""
    values:
        layout: "page"
  -
    scope:
        path: ""
        type: "posts"
    values:
        layout: "blog_post"
  - 
    scope:
        path: ""
        type: "courses"
    values:
        layout: "course"
  - 
    scope:
        path: ""
        type: "authors"
    values:
        layout: "author"
  - 
    scope:
        path: ""
        type: "series"
    values:
        layout: "series"
  - 
    scope:
        path: ""
        type: "publishers"
    values:
        layout: "publisher"
  - 
    scope:
        path: ""
        type: "journals"
    values:
        layout: "journal"
  - 
    scope:
        path: ""
        type: "tags"
    values:
        layout: "tag"
  -
    scope:
        path: ""
        type: "content"
    values:
        formats: [pdf, epub]
        layout: "content"
        base_value: 0.2
  -
    scope:
        path: ""
        type: "categories"
    values:
        layout: "content-category"
  -
    scope:
        path: "_content/articles"
        type: "content"
    values:
        category: "articles"
        base_value: 0.25
  -
    scope:
        path: "_content/av"
        type: "content"
    values:
        formats: [mp3]
        category: "av"
        base_value: "0.3"
  -
    scope:
        path: "_content/booklets"
        type: "content"
    values:
        category: "booklets"
        base_value: "2.5"
  -
    scope:
        path: "_content/canon"
        type: "content"
    values:
        category: "canon"
        base_value: "0.15"
  -
    scope:
        path: "_content/essays"
        type: "content"
    values:
        category: "essays"
        base_value: "0.2"
  -
    scope:
        path: "_content/excerpts"
        type: "content"
    values:
        category: "excerpts"
        base_value: "0.25"
  -
    scope:
        path: "_content/monographs"
        type: "content"
    values:
        category: "monographs"
        base_value: "3.0"
  -
    scope:
        path: "_content/papers"
        type: "content"
    values:
        category: "papers"
        base_value: "0.2"
  -
    scope:
        path: "_content/reference"
        type: "content"
    values:
        category: "reference"
        base_value: "0.15"

